        <script>
            // Graph Example:
            // 0---1---2
            // |       |
            // 5---4---3
            // 
            // Implement via Adjacency-List:
            const adj_list_arr = 
            [
                [1,5], // 0
                [0,2], // 1
                [1,3], // 2
                [2,4], // 3
                [3,5], // 4
                [4,0]  // 5
            ];

            const adj_list_obj = 
            {
                'a': [1,5], // 0
                'b': [0,2], // 1
                'c': [1,3], // 2
                'd': [2,4], // 3
                'e': [3,5], // 4
                'f': [4,0]  // 5
            };

            console.log(adj_list_obj);

            // Undirected Graph
            class Graph {
                adj_list;
                constructor() {
                    this.adj_list = {};
                }

                addVertex(vertex_name) {
                    // -Add a key to the adjacency list
                    //  with the name of the vertex and
                    //  set its value to be an empty array.
                    // Args: Name of Vertex
                          
                    if(vertex_name in this.adj_list) // Already in list
                        return this.adj_list;
                    else {
                        this.adj_list[vertex_name] = [];
                        return this.adj_list;
                    }
                        
                }

                // Adding an Edge
                addEdge(v1, v2) {
                    // -Find in the adjacency-list the key of
                    //  vertex-1 and push vertex-2 to the array
                    // -Find in the adjacency-list the key of
                    //  vertex-2 and push vertex-1 to the array
                    //
                    // Args:
                    //  1. vertex-1
                    //  2. vertex-2

                    this.adj_list[v1].push(v2);
                    this.adj_list[v2].push(v1);
                    return this.adj_list;
                    
                }


                print() {
                    console.log(this.adj_list);
                }
            }

            const graph = new Graph();
            graph.addVertex('Tokyo');
            const returned_graph = graph.addVertex('Dallas');
            graph.print();
            console.log(returned_graph);


            graph.addEdge('Tokyo', 'Dallas');
            graph.print();

        </script>

    </body>
