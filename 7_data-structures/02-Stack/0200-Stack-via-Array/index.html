<html>
    <head></head>

    <body>
        
        <script>

            class Stack {
                stack;
                constructor() {
                    this.stack = new Array();
                }

                push(x) {
                    this.stack.push(x);
                    console.log(`${x} was pushed on the stack.  Stack now has: ${this.stack}`);
                }

                pop() {
                    const popped = this.stack.pop();
                    console.log(`${popped} was popped.  Stack now has: ${this.stack}`);
                    return popped;
                }

                print() {
                    console.log(`Stack container: ${this.stack}`);
                }

                // Queue will use unshift
            }

            const stack = new Stack();

            stack.push('a');
            stack.push('b');
            stack.push('c');

            stack.print();
            stack.pop();

            
        </script>
    </body>

</html>
